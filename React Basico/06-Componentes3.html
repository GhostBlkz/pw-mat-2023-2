<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .soma {
            border-radius: 8px;
            border: 3px solid royalblue;
            padding: 8px;
            margin: 8px;
        }

        .direita {
            text-align: right;
            background-color: lightgreen;
        }

        .centro {
            text-align: center;
            background-color: tan;
        }
    </style>
</head>

<body>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <div id="root"></div>

    <script type="text/babel">

        // COMPONENTE QUE EXIBE A SOMA DE DOIS NUMEROS
        //Aqui, temos um caso que props personalizados e genéricas
        //São usadas do mesmo tempo
        function Soma({ num1, num2, ...props }) {
            return <div className="soma"{...props}>
                A soma de {num1} e {num2} é {num1 + num2}
            </div>
        }
        //Componenete que recebe apenas props genericas
        function ParagCentro(props) {
            return <p className="centro" {...props} />
        }
        function ParagDireita({ id, children }) {
            return <p className="direita" id={id} > {children} </p>
        }

        const container =
            <>
                <Soma id="soma1" title="Exemplo de soma" num1={25} num2={19} />

                <ParagCentro id="parag1" title="centralizado" seila="não sei">
                    Texto centralizado
                </ParagCentro>

                <ParagDireita id="parag2" title="centralizado" seila="não sei" >
                    Texto a Direita
                </ParagDireita>
            </>
        const root = ReactDOM.createRoot(document.getElementById('root'))
        root.render(container)            
    </script>
</body>

</html>
