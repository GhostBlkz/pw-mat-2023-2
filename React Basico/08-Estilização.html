<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="08.css">
</head>

<body>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <div id="root"></div>

    <script type="text/babel">
        /*
        para especificar estilos CSS em JSX, é necessario atentar-se
        para as seguintes regras
        1) O nome das propriedades nao pode ter hifen; deve-se usar a convensão
        camelCase em vez disso. Ex: background color deve ser escrito backgroundColor.
        
        2) todos os valores de propriedade são separados por VIRGULA (e não por ponto
        e virgula como no css)

        3) todos os valores de propriedade que não dorem totalmente numericos devem ser
        informados entre aspas. Ex: 30px => '30px'

        4) Algumas propriedades são renomeadas em JSX porque seu nome em CSS corresponde a palavra chave 
        em javaScript. Exs: class (css) => className(JSX)
        for(CSS) => htmlFor (JSX)
        */

        /*
        Exemplo de um estilo CSS:
        .estilo1 {
            background-color: orange;
            font-size: 30px;
            font-family: "Courier New", monospace;
            border: 4px dotted blue;
        }
        */

        //O estilo acima representado como um objeto em JSX
        const estilo1 = {
            backGroundColor: 'orange',
            fontSize: '30px',
            fontFamily: '"Courier New", monospace',
            border: '4px dotted blue'
        }

        /*
         Abaixo, um componente de caixa altamente personalizado
         recebe tanto props personalizados (style e size) quanto props
         genericos (...props). Alem disso, provê um valor padrão para
         a prop size caso o valor desta não seja especificado.
        */
        function BoxItalic({ style, size = 'small', ...props }) {
            return <div
                className={`box box--${size}`}
                style={{ fontStyle: 'italic', ...style }}
                {...props}
            />
        }

        const container =
            <>
                {/* Usando o componente BoxItalic. No primeiro caso, não
       sera especificado o valor do prop size. Dessa forma, o componente
       sera criado com size = 'small'.
    
        A prop style SEMPRE usará PAR DUPLO de chaves {{ }}
    */}
                <BoxItalic
                    id="boxitalic1"
                    style={{
                        backgroundColor: 'beige',
                        color: 'violet'
                    }}
                >
                    Primeira caixa em itálico
                </BoxItalic>

                <BoxItalic
                id="boxitalic2"
                children="Segunda caixa em itálico"
                title="Itálico desligado"
                size="large"
                style={{
                    borderColor: 'orange',
                    color: 'white',
                    backgroundColor: 'chocolate',
                    fontStyle: 'normal'
                }}
                />
            </>

        const root = ReactDOM.createRoot(document.getElementById('root'))
        root.render(container)

    </script>


</body>

</html>
